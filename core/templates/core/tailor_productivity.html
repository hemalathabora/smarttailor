<!DOCTYPE html>
<html>
<head>
    <title>Tailor Productivity</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 60%, #e3f2fd 100%);
            min-height: 100vh;
        }
        .productivity-card {
            background: linear-gradient(120deg, #fff 80%, #e3f2fd 100%);
            border-radius: 1.2rem;
            box-shadow: 0 4px 32px rgba(25,118,210,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 700px;
            margin: 2.5rem auto;
            animation: fadeInUp 1s both;
            border: none;
        }
        h2 {
            color: #1976d2;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeInDown 1s both;
        }
        h4 {
            color: #1976d2;
            font-weight: 600;
            margin-top: 2.2rem;
            margin-bottom: 1.2rem;
            letter-spacing: 0.5px;
            animation: fadeInSection 1s both;
        }
        label {
            font-weight: 500;
            color: #1976d2;
            margin-bottom: 0.3rem;
        }
        .form-select {
            border-radius: 0.7rem;
            box-shadow: 0 1px 4px rgba(25,118,210,0.04);
            transition: box-shadow 0.2s, border-color 0.2s;
            font-size: 1.05rem;
        }
        .form-select:focus {
            border-color: #1976d2;
            box-shadow: 0 2px 8px rgba(25,118,210,0.12);
        }
        .alert-info {
            border-radius: 0.7rem;
            font-size: 1.08rem;
            animation: fadeInAlert 1s 0.3s both;
        }
        canvas {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(25,118,210,0.04);
            padding: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeInChart 1.2s 0.2s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: none;}
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: none;}
        }
        @keyframes fadeInSection {
            from { opacity: 0; transform: translateX(-30px);}
            to { opacity: 1; transform: none;}
        }
        @keyframes fadeInAlert {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: none;}
        }
        @keyframes fadeInChart {
            from { opacity: 0; transform: scale(0.98);}
            to { opacity: 1; transform: none;}
        }
        @media (max-width: 800px) {
            .productivity-card {
                padding: 1.2rem 0.5rem;
            }
            canvas {
                padding: 0.2rem;
            }
        }
    </style>
</head>
<body>
<div class="productivity-card">
    <h2 class="mb-4">üìä Tailor Productivity Tracker</h2>

    <form method="get" class="mb-4">
        <label>Select Tailor:</label>
        <select name="tailor" class="form-select" onchange="this.form.submit()">
            <option value="">-- Choose a Tailor --</option>
            {% for t in tailors %}
                <option value="{{ t.id }}" {% if selected_tailor.id == t.id %}selected{% endif %}>{{ t.shop_name }}</option>
            {% endfor %}
        </select>
    </form>

    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    {% if orders_per_week %}
        <h4 class="mt-4">üóìÔ∏è Orders Per Week</h4>
        <canvas id="weekChart"></canvas>

        <h4 class="mt-4">üìÖ Orders Per Month</h4>
        <canvas id="monthChart"></canvas>

        <script>
    const weekLabels = {{ week_labels|safe }};
    const weekCounts = {{ week_counts|safe }};
    const monthLabels = {{ month_labels|safe }};
    const monthCounts = {{ month_counts|safe }};

    new Chart(document.getElementById('weekChart'), {
        type: 'bar',
        data: {
            labels: weekLabels,
            datasets: [{
                label: 'Orders per Week',
                data: weekCounts,
                backgroundColor: 'rgba(25, 118, 210, 0.7)',
                borderRadius: 8,
                borderSkipped: false
            }]
        },
        options: {
            plugins: {
                legend: { display: false }
            },
            scales: {
                x: { grid: { display: false } },
                y: { beginAtZero: true, grid: { color: "#e3e3e3" } }
            },
            animation: { duration: 1200, easing: 'easeOutQuart' }
        }
    });

    new Chart(document.getElementById('monthChart'), {
        type: 'bar',
        data: {
            labels: monthLabels,
            datasets: [{
                label: 'Orders per Month',
                data: monthCounts,
                backgroundColor: 'rgba(153, 102, 255, 0.7)',
                borderRadius: 8,
                borderSkipped: false
            }]
        },
        options: {
            plugins: {
                legend: { display: false }
            },
            scales: {
                x: { grid: { display: false } },
                y: { beginAtZero: true, grid: { color: "#e3e3e3" } }
            },
            animation: { duration: 1200, easing: 'easeOutQuart' }
        }
    });
        </script>
    {% endif %}
</div>
</body>
</html>
