<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Body Photo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 60%, #e3f2fd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .upload-card {
      background: linear-gradient(120deg, #fff 80%, #e3f2fd 100%);
      border-radius: 1.2rem;
      box-shadow: 0 4px 32px rgba(25,118,210,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      margin: auto;
      animation: fadeInUp 1s both;
      border: none;
    }
    h2 {
      color: #1976d2;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      animation: fadeInDown 1s both;
    }
    .form-control:focus {
      border-color: #1976d2;
      box-shadow: 0 2px 8px rgba(25,118,210,0.12);
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .btn-primary {
      border-radius: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: box-shadow 0.3s, background 0.3s, color 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(25,118,210,0.08);
    }
    .btn-primary:hover {
      box-shadow: 0 8px 24px rgba(25,118,210,0.18);
      background: #1565c0;
      color: #fff;
      transform: scale(1.04);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: none;}
    }
  </style>
</head>
<body>
  <div class="upload-card text-center">
    <h2 class="mb-4">ðŸ“¸ Upload Your Body Photo</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <input type="file" name="photo" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Estimate Measurements</button>
    </form>
  </div>
</body>
</html>
