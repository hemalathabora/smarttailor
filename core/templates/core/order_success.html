<!DOCTYPE html>
<html>
<head>
    <title>Order Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 60%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: linear-gradient(120deg, #fff 80%, #e3f2fd 100%);
            border-radius: 1.2rem;
            box-shadow: 0 4px 32px rgba(25,118,210,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            margin: auto;
            animation: fadeInUp 1s both;
            border: none;
        }
        h2 {
            color: #1976d2;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            animation: fadeInDown 1s both;
        }
        p {
            font-size: 1.15rem;
            color: #333;
            margin-bottom: 2rem;
            animation: fadeInUp 1s 0.2s both;
        }
        .btn-primary {
            border-radius: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: box-shadow 0.3s, background 0.3s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
        }
        .btn-primary:hover {
            box-shadow: 0 8px 24px rgba(25,118,210,0.18);
            background: #1565c0;
            color: #fff;
            transform: scale(1.04);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: none;}
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: none;}
        }
        .success-icon {
            font-size: 3.5rem;
            color: #43a047;
            margin-bottom: 0.5rem;
            animation: popIn 0.8s both;
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.7);}
            80% { opacity: 1; transform: scale(1.1);}
            100% { opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="success-card text-center">
        <div class="success-icon">✅</div>
        <h2>Order Placed Successfully!</h2>
        <p>Thank you, {{ customer.name }}.<br>We’ll keep you updated via phone/email.</p>
        <a href="/" class="btn btn-primary mt-2">Place Another Order</a>
    </div>
</body>
</html>
