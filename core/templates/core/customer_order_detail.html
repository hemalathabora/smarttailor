<!-- templates/customer_order_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Design Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 60%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-design-card {
            background: linear-gradient(120deg, #fff 80%, #e3f2fd 100%);
            border-radius: 1.2rem;
            box-shadow: 0 4px 32px rgba(25,118,210,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 440px;
            margin: 2.5rem auto;
            animation: fadeInUp 1s both;
            border: none;
        }
        h3 {
            color: #1976d2;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: fadeInDown 1s both;
        }
        .order-info p {
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 1.08rem;
        }
        .order-info strong {
            color: #1976d2;
        }
        .img-fluid {
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(25,118,210,0.10);
            animation: fadeInImg 1.2s 0.2s both;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .form-label {
            color: #1976d2;
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 2px 8px rgba(25,118,210,0.12);
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .btn-primary, .btn-secondary {
            border-radius: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: box-shadow 0.3s, background 0.3s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            width: 100%;
        }
        .btn-primary:hover, .btn-secondary:hover {
            box-shadow: 0 8px 24px rgba(25,118,210,0.18);
            background: #1565c0;
            color: #fff;
            transform: scale(1.04);
        }
        .btn-secondary {
            background: #e3f2fd;
            color: #1976d2;
            margin-top: 1rem;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: none;}
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: none;}
        }
        @keyframes fadeInImg {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: none;}
        }
        @media (max-width: 600px) {
            .upload-design-card {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="upload-design-card">
    <h3>üìê Upload Design Sketch for Order #{{ order.id }}</h3>

    <div class="order-info mb-4 text-center">
        <p><strong>Fabric:</strong> {{ order.fabric.name }}</p>
        <p><strong>Status:</strong> {{ order.status }}</p>
        <p><strong>Delivery Date:</strong> {{ order.delivery_date }}</p>
    </div>

    <!-- If an image already exists -->
    {% if order.design_image %}
        <div class="mb-3 text-center">
            <h5 class="mb-2" style="color:#1976d2;">Previously Uploaded Sketch:</h5>
            <img src="{{ order.design_image.url }}" alt="Design Sketch" class="img-fluid" style="max-width: 300px;">
        </div>
    {% endif %}

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="designImage" class="form-label">Choose a design image (JPG/PNG)</label>
            <input type="file" name="design_image" accept="image/*" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">üì§ Upload Design</button>
    </form>

    <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
